server:
  port: 8056
  servlet:
    context-path: /

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: order-server
          uri: lb://ORDER-SERVER
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/order/(?<remaining>.*), /order-server/api/order/$\{remaining}
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/api/user/**

eureka:
  client:
    service-url:
      defaultZone: http://doubleDimple:123456@localhost:8761/eureka/
  server:
    renewal-percent-threshold: 0.49

